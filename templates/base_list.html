{% extends 'base.html' %}

{% endblock %}

{% block content %}

	<table class="table">
		<thead>
		<tr>
			{% block table_head %}
			{% endblock %}
		</tr>
		</thead>
		<tbody>
			{% block table_body %}
			{% endblock %}
		</tbody>
	</table>

{% endblock %}
