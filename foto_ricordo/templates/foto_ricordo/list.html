{% extends 'base_list.html' %}

{% block list_title %}Foto Ricordo{% endblock %}

{% block content_title %}Foto ricordo caricate dagli utenti!{% endblock %}

{% block table_head %}
	<th>Foto</th>
{% endblock %}

{% block table_body %}
	{% for foto in object_list %}
		<tr>
			<img src="{{ foto.foto_ricordo }}" alt="foto ricordo">
		</tr>
	{% endfor %}
{% endblock %}
